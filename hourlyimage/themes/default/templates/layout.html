<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    {% block head %}
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Hourly Image</title>
    <meta name="description" content="An image for every hour of the day.">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">


    <link rel="stylesheet" href="{{ theme_static('css/style.css') }}">

    <script src="{{ theme_static('js/libs/modernizr-2.0.6.min.js') }}"></script>
    {% endblock %}
</head>

<body>

    <div id="container">
        <header>
            <strong>Hourly Image!</strong>
        </header>

        <div id="main" role="main">
            {% block main %} {% endblock %}
        </div>

        <footer>
            &copy; 2012
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write("<script src=\"{{ theme_static('js/libs/jquery-1.6.2.min.js') }}\"><\/script>")</script>

    <script defer src="{{ theme_static('js/plugins.js') }}"></script>
    <script defer src="{{ theme_static('js/script.js') }}"></script>

    <!--[if lt IE 7 ]>
        <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
        <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
</body>
</html>
