{% extends theme('_themes/default/layout.html') %}

{% block main %}
    <h1>Available years!</h1>
    {% if years %}
        <ol id="list-years">
        {% for year in years|sort %}
            <li><a href="{{ url_for('year', year=year) }}">{{ year }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
        No years found.
    {% endif %}
{% endblock %}
