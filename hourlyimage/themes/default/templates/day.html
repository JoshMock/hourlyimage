{% extends theme('_themes/default/layout.html') %}

{% block main %}
<h1>Available images</h1>
{% if images %}
    <ol id="list-hours">
    {% for image in images|sort %}
        <li>
            <a href="{{ url_for('hour', year=year, month=month, day=day, hour=image.hour) }}">
                <img src="{{ image.url }}" alt="" />
            </a>
        </li>
    {% endfor %}
    </ol>
{% else %}
    No images found.
{% endif %}
{% endblock %}
